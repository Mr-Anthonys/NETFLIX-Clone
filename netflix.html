<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/img/nficon2023.ico" type="image/x-icon">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.801) 0%, 
                rgba(0, 0, 0, 0.507) 50%,
                rgba(0, 0, 0, 0.75) 100%
                ), 
                url('./Assets/img/netflix-.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            

        }

        #heading {
            width: 100%;
            height: 10%;
        }

        #heading nav {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding-top: 20px;
        }

        #heading .logo-netflix a img {
            width: 120px;
            height: auto;
            margin-left: 20px;
        }

        #heading nav button {
            width: 76px;
            height: 26px;
            margin-right: 20px;

            background-color: #E50914;
            border: transparent;
            border-radius: 4px;
        }

        #heading nav button a {
            text-decoration: none;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        #heading nav button:hover {
            background: linear-gradient(
                rgba(0, 0, 0, 0.3) 50%, 
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.3) 50%
                ), 
                #E50914
        }


        /*MAIN*/
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
        }

        .card-principal {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 580px;
            margin: auto;
            text-align: center;
            color: #fff;
        }

        .card-principal .card-TextoMaior .primeiro-texto {
            font-weight: 700;
            font-size: 44px;
            color: rgb(255, 255, 255);
        }

        .card-principal .card-TextoMaior .segundo-texto {
            padding-top: 12px;
            font-size: 18px;
            color: rgb(255, 255, 255);
        }

        .card-principal .card-TextoMenor {
            margin-top: 38px;
            color: rgb(229, 229, 229);
            font-size: 14px;
        }


        /* INPUT e BOTÃO NETFLIX */
        .card-principal .form-group {
            display: flex;
            gap: 8px;
            margin-top: 2%;
            width: 100%;
        }

        .card-principal .form-group input {
            flex: 3;
            height: 46px;

            background-color: rgba(0, 0, 0, 0.432);
            border: 1px solid rgba(71, 71, 71, 0.562);
            border-radius: 6px;
        }

        .card-principal .form-group input::placeholder {
            padding-left: 14px;
            font-size: 16px;
        }

        .card-principal .form-group button {
            flex: 1;
            height: 46px;

            background-color: #E50914;
            border: none;
            border-radius: 6px;
        }

        .card-principal .form-group button:hover {
            background: linear-gradient(
                rgba(0, 0, 0, 0.3) 50%, 
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.3) 50%
                ), 
                #E50914
        }

        .card-principal .form-group button a {
            text-decoration: none;
            color: rgb(229, 229, 229);
            font-size: 16px;
        }

        footer {
            width: 100%;
            height: 10%;
            text-align: center;
            color: #fff;
        }


    </style>
</head>
<body>
    <header id="heading">
        <nav>
            <div class="logo-netflix"> <a href="#"><img src="./Assets/img/netflix-logo.svg" alt="Logo site da Netflix"></a></div>
            <button><a href="#">Entrar</a></button>
        </nav>
    </header>
    <main>
        <div class="card-principal">
            <div class="card-TextoMaior">
                <!--Filmes, séries e muito mais.
                            Sem limites.
                Assista onde quiser. Cancele quando quiser.-->
                <p class="primeiro-texto">Filmes, séries e muito mais, Sem limites</p>
                <p class="segundo-texto">A partir de R$ 20,90. Cancele quando quiser.</p>
            </div>
            <div class="card-TextoMenor">
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <!--Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.-->
            </div>
            <div class="form-group">
                <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Email">
                <button><a href="#">VAMOS LÁ ></a></button>
                <!--Input type e-mail (ou form) com botão "VAMOS LÁ"-->
            </div>
        </div>
    </main>
    <footer>
        &copy; Produzido por MrAnthonysDev
        <!--Mais apagadinho, fundo escuro-->
    </footer>
</body>
</html>
